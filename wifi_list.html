<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<title>jquery模拟iPhone获取WiFi网络列表代码</title>

<link type="text/css" href="style.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</head>


<body>


<div class="container">

	<div class="outline">
		<span>无线局域网</span><div class="button"></div>
		<div class="clear"></div>
	</div>

	<div class="load"><span>选取网络...</span><img src="images/loading.gif" /></div>

	<div class="list">
		<ul>
			<li>
				<span>wifi-1</span>
				<div class="line"></div>
				<img src="images/1.png" class="direct" />
				<div class="signal"></div>
			</li>
			<li>
				<span>wifi-2</span>
				<div class="line"></div>
				<img src="images/1.png" class="direct" />
				<div class="signal"></div>
			</li>
			<li>
				<span>wifi-3</span>
				<img src="images/1.png" class="direct" />
				<div class="signal"></div>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
	
</div>     

<div class="mask"></div>

<div class="floatBox">

	<div class="Info">无法连接网络</div>
	
	<div class="BtnSet">
		 <input type="button" class="cancel"/></button>
		 <input type="button" class="ok"/></button>
	</div>
	
</div>

<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
